<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC_Insertion</title>
    <script src="view.js"></script>
    <link rel="stylesheet" href="view.css">
</head>
<body>

<div id="container">
    <form onsubmit="return doInsert()">
        <label for="fn" >Firstname:</label>
        <input type="text" id="fn" required><br><br>

        <label for="ln" >Lastname:</label>
        <input type="text" id="ln" required><br><br>

        <label for="pw" >Password:</label>
        <input type="text" id="pw" required><br><br>

        <button type="submit" value="Submit" id="button">Submit</button>
    </form>

    <div id="results"></div>

</div>

</body>
</html>
